<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: black;
            color:antiquewhite;
            font: normal 20pt Arial;
        }
        p {
            color: rgb(192, 84, 45);
        }
        h1 {
            color: rgb(21, 139, 143);
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: ')) // n1 recebe um número inteiro
        var n2 = Number.parseInt(window.prompt('Digite outro Número: ')) // n2 recebe um número inteiro
        // obs: Se eu quiser receber um float, então observe: "var n1 = Number.parseFloat(window.prompt('Digite um número: '))"
        var soma = n1 + n2 // soma recebe o resultado de n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é: ${soma}`) // estamos mostrando o resultado da soma entre os números usados
    </script>
</body>
</html>
