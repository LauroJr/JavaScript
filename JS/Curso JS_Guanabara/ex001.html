<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: black;
            color:antiquewhite;
            font: normal 20pt Arial;
        }
        p {
            color: rgb(192, 84, 45);
        }
        h1 {
            color: rgb(21, 139, 143);
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
    <p>Já me livrei da maldição</p>
    <script>
        window.alert('Minha primeira mensagem') // manda um alerta na página
        window.confirm('Está gostando de JS ?') // Aparece opções entre ok e cancel
        window.prompt('Qual é seu Nome ?') // Guarda o que você digitar,(mas precisa de uma variável). Neste caso, não será armazenada o que for digitado
    </script>
</body>
</html>
