<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: black;
            color:antiquewhite;
            font: normal 20pt Arial;
        }
        p {
            color: rgb(192, 84, 45);
        }
        h1 {
            color: rgb(21, 139, 143);
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var texto = 'É um grande prazer em te conhecer, '
        var nome = window.prompt('Qual é seu Nome ?') // Guarda o qeu você dgitar,(mas precisa de uma variável).
        if (nome == '') {
            window.alert('Digite um valor válido')
        }
        else {
            window.alert(texto + nome)
        }
    </script>
</body>
</html>
