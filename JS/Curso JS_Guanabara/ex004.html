<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 004</title>
    <style>
        body {
            font: normal 20 pt Arial;
            background-color: black;
        }
        .teste01 {
            color: black;
            background-color:yellow;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="teste01">
    <script>
        // as tag "<strong></strong> deixa o texto em negrito"
        var nome = window.prompt('Qual é seu nome ?') // a variável 'nome' irá receber um texto digitado pelo usuário
        document.writeln(`Olá, <strong>${nome}</strong>. Seu nome tem ${nome.length} letras.<br>`) // document é um objeto e writeln é um método do mesmo. Use o quando quiser mostrar o que está escrito e quebrar linha. Caso não queira quebrar linha, use somente write.
        document.writeln(`Seu nome em maiúsculas é: ${nome.toUpperCase()}<br>`)
        document.writeln(`Seu nome em minúscula é: ${nome.toLowerCase()}`)
    </script>
    </div>
</body>
</html>
